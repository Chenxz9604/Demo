<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
    <link rel="stylesheet" href="css/layui.css" media="all">
    <script src="js/jquery-3.4.0.js"></script>

    <script>
        function login() {
            console.log("loginMessage");
            var userName = document.getElementById("inputEmail");
            console.log(userName);
            var pwd = document.getElementById("inputPassword");
            console.log(pwd);
            $.ajax({
                url: 'http://localhost:8080/api/setCookie',
                type: 'get',
                xhrFields:{
                    withCredentials:true
                },
                async:true,

                data: {
                    username:userName,
                    password:pwd
                },
                success: function(){
                    //console.log(respon);
                    //var res=eval(respon);
                    window.location.href="/index.html";
                    window.event.returnValue=false;
                },
                error: function(){
                    alert('login服务器发生错误！');
                }
            })
            /*window.location.href="/index.html";
            window.event.returnValue=false;*/
        }
    </script>

</head>

<body>

<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Email address"  autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" >
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember you
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="login2" type="submit">登陆</button>

    </form>

</div> <!-- /container -->
<script src="js/layui.js"></script>
<script>

    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            $.ajax({
                url: "http://localhost:3000/api/setCookie",
                type:"POST",
                data: data.field,
                dataType:"json",
                async: true,
                success : function(data1){
                    if(data1.name == '登录成功'){
                        location.href = "/index.html"; //"${pageContext.request.contextPath}/page/user/"+url_go;
                    }else{
                        alert(data1.name);
                    }
                }
            });
            return false;
        });
    });
</script>

</body>
</html>
